<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="login-box">
        <h2>Inscription</h2>
        <form action="" method="POST">
          <div class="user-box">
            <input type="text" name="nom_utilisateur" required="">
            <label>Nom</label>
        </div>
    
        <div class="user-box">
            <input type="email" name="mail_utilisateur" required="">
            <label>Email</label>
        </div>
    
        <div class="user-box">
            <input type="password" name="password_utilisateur" required="">
            <label>Mot de passe </label>
    
        </div>  
        <div class="user-box">
          <input type="confirm" name="confirm_password" required="">
          <label>Confirmer le mot de passe</label>
      </div>

      <div>
        <label for="sujet">Quel est le sujet de votre message ?</label>
        <select name="sujet" id="sujet" required>
        <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
        <option value="probleme-compte">Problème avec mon compte</option>
        <option value="question-produit">Question à propos d’un produit</option>
        <option value="suivi-commande">Suivi de ma commande</option>
        <option value="autre">Autre...</option>
        </select>
        </div>
    
        <div class ="file">
            <input type="file" name="image_utilisateur">
        </div>
      
        
        <a href="submit">
          <input class="button" type="submit" name="submit" value="JE M'INSCRIS">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </a>
        </form>
      </div>
    
</body>
</html>
